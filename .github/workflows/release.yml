name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # Build release binaries
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-action@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Build Rust binary
      run: |
        cd rust
        cargo build --release --target ${{ matrix.target }}
    
    - name: Package (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cd rust/target/${{ matrix.target }}/release
        tar czvf ../../../novelist-${{ matrix.target }}.tar.gz novelist-core
        cd ../../..
    
    - name: Package (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd rust/target/${{ matrix.target }}/release
        7z a ../../../novelist-${{ matrix.target }}.zip novelist-core.exe
        cd ../../..
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: novelist-${{ matrix.target }}
        path: |
          novelist-*.tar.gz
          novelist-*.zip

  # Build Docker image
  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          novelist/novelist:latest
          novelist/novelist:${{ steps.version.outputs.VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Build WebAssembly
  wasm:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-action@stable
    
    - name: Install wasm-pack
      run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
    
    - name: Build WASM
      run: |
        cd rust
        wasm-pack build --target web --out-dir ../web/pkg
    
    - name: Upload WASM artifact
      uses: actions/upload-artifact@v4
      with:
        name: novelist-wasm
        path: web/pkg

  # Create release
  release:
    needs: [build, docker, wasm]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
        generate_release_notes: true
        draft: false
        prerelease: false
