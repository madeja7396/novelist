apiVersion: apps/v1
kind: Deployment
metadata:
  name: novelist-api
  namespace: novelist
spec:
  replicas: 3
  selector:
    matchLabels:
      app: novelist-api
  template:
    metadata:
      labels:
        app: novelist-api
    spec:
      containers:
      - name: api
        image: novelist/novelist:latest
        ports:
        - containerPort: 8080
        env:
        - name: NOVELIST_HTTP_PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: novelist-api
  namespace: novelist
spec:
  selector:
    app: novelist-api
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: novelist-ingress
  namespace: novelist
spec:
  rules:
  - host: novelist.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: novelist-api
            port:
              number: 80
