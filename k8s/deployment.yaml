apiVersion: v1
kind: ConfigMap
metadata:
  name: novelist-config
  namespace: novelist
data:
  NOVELIST_HTTP_PORT: "8080"
  NOVELIST_MAX_REQUEST_BYTES: "65536"
  NOVELIST_REQUEST_TIMEOUT_SEC: "90"
  NOVELIST_MAX_CONCURRENT_REQUESTS: "8"
  NOVELIST_RATE_LIMIT_PER_MIN: "30"
  NOVELIST_PROJECT: "/data"
---
apiVersion: v1
kind: Secret
metadata:
  name: novelist-secrets
  namespace: novelist
type: Opaque
stringData:
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: novelist-data
  namespace: novelist
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: novelist-api
  namespace: novelist
spec:
  replicas: 3
  selector:
    matchLabels:
      app: novelist-api
  template:
    metadata:
      labels:
        app: novelist-api
    spec:
      containers:
        - name: api
          image: novelist/novelist:latest
          imagePullPolicy: IfNotPresent
          args: ["api"]
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: novelist-config
            - secretRef:
                name: novelist-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: novelist-data
              mountPath: /data
          readinessProbe:
            httpGet:
              path: /api/v1/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: novelist-data
          persistentVolumeClaim:
            claimName: novelist-data
---
apiVersion: v1
kind: Service
metadata:
  name: novelist-api
  namespace: novelist
spec:
  selector:
    app: novelist-api
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: novelist-api-pdb
  namespace: novelist
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: novelist-api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: novelist-api-hpa
  namespace: novelist
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: novelist-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: novelist-ingress
  namespace: novelist
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - novelist.example.com
      secretName: novelist-tls
  rules:
    - host: novelist.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: novelist-api
                port:
                  number: 80
